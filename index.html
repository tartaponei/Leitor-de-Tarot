<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leitor de Tarô</h1>
        <div class="deck-selector">
            <select id="deck">
                <option value="major">Arcanos Maiores</option>
                <option value="minor">Arcanos Menores</option>
                <option value="all">Todos os Arcanos</option> <!-- Nova opção -->
            </select>
            <button id="draw">Sortear Carta</button>
        </div>
        <div class="card-container">
            <p id="card-name"></p>
            <img id="card-image" style="display: none;" alt="Carta sorteada">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
